<html>
	<head>
		<title>HypnoLog</title>
        <!--CSS-->
        <link href='stylesheets/metricsgraphics/metricsgraphics.css' rel='stylesheet' type='text/css'>
        <link href='stylesheets/metricsgraphics/metricsgraphics-demo.css' rel='stylesheet' type='text/css'>
        <link href='stylesheets/metricsgraphics/highlightjs-default.css' rel='stylesheet' type='text/css'>
        <link href='stylesheets/main.css' rel='stylesheet' type='text/css'>
        <link href='stylesheets/log-line.css' rel='stylesheet' type='text/css'>


	</head>
	<body>
        <nav>
            <h1>HypnoLog</h1>
            <span id="lastUpdateTimeLabel">Last Update Time:<time id="lastUpdateTimeValue">None</time></span>
            <div id="filter">
                <span>Filter by tags: </span>
                <input type="checkbox" name="*" id="filterOption-all" checked >
                <label for="filterOption-all">All</label>
                <input type="checkbox" name="untaged" id="filterOption-untaged" checked >
                <label for="filterOption-untaged">Untaged</label>
            </div>
        </nav>
        <section id="windowsContainer">
            <!--Here Windows will be created-->
        </section>

        <script src="javascripts/lib/socket.io.js"></script>
        <script src="javascripts/lib/jquery-2.2.3.min.js"></script>
        <script src="javascripts/lib/d3-4.4.0.min.js" charset="utf-8"></script>
        <script src="javascripts/lib/metricsgraphics-2.11.0.min.js"></script>

        <!-- TODO: load all visualizers dynamicly -->
        <!--load all visualizers-->
        <script src="javascripts/visualizers/defaultVisualizer.js"></script>
        <script src="javascripts/visualizers/simpleTypeVisualizer.js"></script>
        <script src="javascripts/visualizers/graphVisualizer.js"></script>
        <script src="javascripts/visualizers/newSessionVisualizer.js"></script>
        <!--load visualizers framework files-->
        <script src="javascripts/visualizersUtils.js"></script>
        <script src="javascripts/visualizersDispatcher.js"></script>

        <!-- TODO: load all windows dynamicly -->
        <!--load all windows-->
        <script src="javascripts/windowFilter.js"></script>
        <script src="javascripts/windows/defaultWindow.js"></script>
        <script src="javascripts/windows/watchWindow.js"></script>
        <!--load windows framework files-->
        <script src="javascripts/windowsDispatcher.js"></script>

        <! -- core files -->
        <! -- TODO: use require.js or somehthing to load all script files -->
        <script src="javascripts/client.js"></script>
	</body>
</html>
